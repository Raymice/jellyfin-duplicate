name: Docker Build and Push

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: jellyfin-duplicate

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Extract tag name
        id: extract_tag
        run: |
          # Extract tag name without 'v' prefix (e.g., v1.0.0 -> 1.0.0)
          TAG_NAME=${GITHUB_REF#refs/tags/v}
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Full tag: $GITHUB_REF"
          echo "Extracted tag: $TAG_NAME"

      - name: Build and push multi-platform images
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.TAG_NAME }}
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BUILDPLATFORM=linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show built images
        run: |
          echo "Built and pushed images:"
          echo "- ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.extract_tag.outputs.TAG_NAME }}"
          echo "- ${{ env.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"